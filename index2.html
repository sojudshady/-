<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق تعلم ولعب</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #f0f8ff;
      direction: rtl;
    }

    header {
      background-color: #6ec1e4;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .feature {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 20px;
      width: 250px;
    }

    .feature h3 {
      color: #333;
    }

    .download-buttons {
      text-align: center;
      margin: 30px;
    }

    .download-buttons button {
      background-color: #6ec1e4;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    footer {
      background-color: #6ec1e4;
      text-align: center;
      padding: 10px;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>تطبيق "تعلم ولعب"</h1>
    <p>علّم أطفالك الحروف والأرقام بطريقة ممتعة وتفاعلية</p>
  </header>

  <section class="features">
    <div class="feature">
      <h3>تعلم الحروف</h3>
      <p>يحتوي التطبيق على نشاطات تفاعلية لتعليم الحروف العربية.</p>
    </div>
    <div class="feature">
      <h3>ألعاب ذكية</h3>
      <p>ألعاب تساعد الطفل على تنمية ذكائه ومهاراته.</p>
    </div>
    <div class="feature">
      <h3>ألوان وصور جذابة</h3>
      <p>تصميم بصري مشوّق يناسب الأطفال الصغار.</p>
    </div>
  </section>

  <div class="download-buttons">
    <button>تحميل للأندرويد</button>
    <button>تحميل للآيفون</button>
  </div>

  <footer>
    جميع الحقوق محفوظة © 2025
  </footer>

</body>
</html>
